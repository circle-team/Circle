<h1>管理员面板</h1>
<div id="panel" class=" container jumbotron well-sm" style="width:auto;height:auto;max-width:800px;max-height:100px;">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <ul class="nav nav-pills">
                <li>
                    <h5>输入UID删号：</h5>
                </li>
                <li>
                    <input name="search_uid" id="search_uid" class="form-control input-medium search-query"
                           type="text"/>
                </li>
                <li>
                    <button onclick="del_uid()" id="search_uid_btn" class="btn btn-default">删除</button>
                </li>
            </ul>
        </div>
    </div>
</div>
<script>
    function del_uid() {
        var uid=$("#search_uid").val();
        $.ajax({
            type: 'POST',
            url: 'deleteuser',
            data: {uid: uid},
            async: false,
            success: function () {
                alert("已删除！");
            },
            error: function () {
                alert("已删除！");
            }
        });
    }
</script>
