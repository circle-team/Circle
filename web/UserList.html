<div class="FollowList">

<script id="template" type="text/html">
    <div style="width: 60%;height: 40%" class="container jumbotron well-sm">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <div class="row clearfix">
                    <div class="col-md-2 column">
                        <img style="height: 80%;width: 80%" alt="140x140"
                             src=""
                             class="img-circle"/>
                    </div>
                    <div class="col-md-8 column row">
                        <h5><span class="label  label-primary"> 昵称</span>{{}} </h5>
                        <h5><span class="label  label-primary">年龄</span>年龄 </h5>
                        <h5><span class="label  label-primary">所属学校 </span>所属学校 </h5>
                    </div>
                    <div class="col-md-2 column">
                        <button class="follow btn btn-sm btn-default pull-right" data-uid="{{}}" href="#"><h5>关注</h5>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>

<script>
    function re_FollowList() {
        var result;
        $.ajax({
            type: 'GET',
            url: 'SelfBlogServlet',
            dataType: 'json',
            success: function (data) {
                console.log(data);
                var follows = eval(data);
                for (var index in follows) {
                    var a = follows[index];
                    var res = template("template", a);
                    console.log(res);
                    result = result + res;
                    // 将模板放入页面中
                }
                $('.FollowList').append(result)

            },
            error: function () {
                alert("page load fail!");
            }
        });
        $("body").on("click", ".follow", function () {
            var uid = $(this).data("uid");
            $.ajax({
                type: 'GET',
                url: 'SelfBlogServlet',
                data: {uid: uid},
                dataType: 'json',
                async:false,
                success: function () {
                    alert("follow success");
                },
                error: function () {
                    alert("follow fail");
                }
            });
        });
        $("body").on("click", ".notfollow", function () {
            var uid = $(this).data("uid");
            $.ajax({
                type: 'GET',
                url: 'SelfBlogServlet',
                data: {uid: uid},
                dataType: 'json',
                async:false,
                success: function () {
                    alert("notfollow success");
                },
                error: function () {
                    alert("notfollow fail");
                }
            });

        });
    };
    re_FollowList();

</script>
